{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Batch - Admin{% endblock %}
{% block header_title %}Edit Batch{% endblock %}

{% block content %}
<div class="card fade-in" style="max-width: 600px; margin: 0 auto;">
    <h3>✏️ Edit Batch</h3>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Batch Name</label>
            <input type="text" name="name" class="form-control" value="{{ batch.name }}" required>
        </div>
        
        <div class="form-group">
            <label>Year</label>
            <input type="number" name="year" class="form-control" value="{{ batch.year }}" required>
        </div>
        
        <div style="margin-top: 24px; display: flex; gap: 12px;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
            <a href="{% url 'manage_batches' %}" class="btn btn-danger" style="flex: 1;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
