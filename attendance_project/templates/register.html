{% extends 'base.html' %}

{% block title %}Register - AMS{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box" style="width: 500px;">
        <h2 style="text-align: center; color: #2c3e50;">Student Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" name="roll_number" id="roll_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="batch">Batch</label>
                <select name="batch" id="batch" class="form-control" required>
                    <option value="">Select Batch</option>
                    {% for batch in batches %}
                    <option value="{{ batch.id }}">{{ batch.name }} ({{ batch.year }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
